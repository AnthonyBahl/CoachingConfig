<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        .sidebar {
            position: fixed;
            height: 100vh;
            width: 100%;
            max-width: 320px;
            background-color: #7f187f;
            color: #ffffff;
            /* White for contrast */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .nav-link {
            color: #ffffff;
            /* White when not active */
        }

        .nav-link.active {
            background-color: #c98dc5;
            position: relative;
        }

        .nav-link.active::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #c98dc5;
            transform: translateY(-50%);
        }


        /* Main content margin for fixed sidebar */
        .main-content {
            margin-left: 320px;
        }

        .sidebar svg {
            margin-right: 0.5rem;
        }

        .sidebar path {
            fill: #fff;
        }

        .sidebar .nav-link.active path {
            fill: #000;
        }

        .sidebar .nav-link.active {
            color: #000;
        }

        /* Custom styling for the SVG spin animation */
        #loadingSVG {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample JavaScript code to handle page switching
        document.addEventListener("DOMContentLoaded", () => {

            // Get references to the sidebar links and the app div
            const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
            const appDiv = document.getElementById('app');

            // Function to switch pages
            const switchPage = (page) => {
                // Clear the app div
                appDiv.innerHTML = '';

                switch (page) {
                    case 'Home':
                        appDiv.innerHTML = '<h1>Home Page</h1>';
                        break;
                    case 'Expectations':
                        appDiv.innerHTML = '<h1>Expectations Page</h1>';
                        break;
                    case 'Forms':
                        appDiv.innerHTML = '<h1>Forms Page</h1>';
                        break;
                    case 'Settings':
                        appDiv.innerHTML = '<h1>Settings Page</h1>';
                        break;
                    default:
                        appDiv.innerHTML = '<h1>404 - Page Not Found</h1>';
                }
            }

            // Initialize with the Home page
            switchPage('Home');

            // Add click event listener to each sidebar link
            sidebarLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Prevent default behavior
                    e.preventDefault();

                    // Remove active class from all sidebar links
                    sidebarLinks.forEach(l => l.classList.remove('active'));

                    // Add active class to clicked sidebar link
                    e.currentTarget.classList.add('active');

                    // Switch to the clicked page
                    const page = e.currentTarget.textContent.trim();
                    switchPage(page);
                });
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));

            // Function to show the loading overlay
            const showLoading = () => {
                loadingModal.show();
            };

            // Function to hide the loading overlay
            const hideLoading = () => {
                loadingModal.hide();
            };

            // Test the functions
            showLoading();

            // Hide the overlay after 5 seconds (just for demo purposes)
            setTimeout(() => {
                hideLoading();
            }, 5000);
        });

    </script>
